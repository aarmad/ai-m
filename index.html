<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strac-aiM | Ultimate FPS Trainer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>
    <!-- HUD -->
    <div id="hud" class="hidden">
        <div class="hud-top">
            <div class="stat-box">
                <span class="label">SCORE</span>
                <span id="score" class="value">000</span>
            </div>
            <div class="stat-box central">
                <span id="current-task" class="label accent">GRIDSHOT</span>
                <span id="timer" class="value">10:00</span>
                <span id="next-task-timer" class="label" style="font-size: 0.6rem;">NEXT TASK: 60s</span>
            </div>
            <div class="stat-box">
                <span class="label">ACCURACY</span>
                <span id="accuracy" class="value">100%</span>
            </div>
        </div>
        <div class="crosshair"></div>
    </div>

    <!-- MAIN MENU -->
    <div id="menu" class="overlay">
        <div class="glass-card">
            <h1>STRAC-<span class="accent">aiM</span></h1>
            <p class="subtitle">Entraînez vos réflexes avec une précision chirurgicale.</p>

            <div class="settings">
                <div class="setting-item">
                    <label>PROGRAMME : <span class="accent">ENTRAÎNEMENT COMPLET</span></label>
                    <div class="time-options">
                        <button class="time-btn" data-time="300">5 MIN</button>
                        <button class="time-btn active" data-time="600">10 MIN</button>
                        <button class="time-btn" data-time="900">15 MIN</button>
                        <button class="time-btn" data-time="1200">20 MIN</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="sensitivity">SENSIBILITÉ (VALORANT)</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="number" id="sensitivity-num" step="0.001" value="0.25"
                            style="width: 100px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; padding: 0.5rem; border-radius: 8px;">
                        <input type="range" id="sensitivity" min="0.01" max="5.0" step="0.001" value="0.25"
                            style="flex: 1;">
                    </div>
                </div>
                <div class="setting-item">
                    <label for="crosshair-code">IMPORT CROSSHAIR (CODE VALORANT)</label>
                    <input type="text" id="crosshair-code" placeholder="Ex: 0;P;c;5;o;1;0t;1;0l;2..."
                        style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; padding: 0.5rem; border-radius: 8px; font-family: var(--font-mono); font-size: 0.7rem;">
                </div>
            </div>

            <button id="start-btn" class="primary-btn">DÉMARRER LA SESSION</button>
            <button id="quit-btn" class="secondary-btn hidden">QUITTER L'ENTRAÎNEMENT</button>
        </div>
    </div>

    <!-- RESULTS SCREEN -->
    <div id="results" class="overlay hidden">
        <div class="glass-card results-card">
            <h2>SESSION <span class="accent">TERMINÉE</span></h2>

            <div class="stats-grid">
                <div class="result-stat">
                    <span class="label">SCORE FINAL</span>
                    <span id="res-score" class="value">0</span>
                </div>
                <div class="result-stat">
                    <span class="label">PRÉCISION</span>
                    <span id="res-accuracy" class="value">0%</span>
                </div>
                <div class="result-stat">
                    <span class="label">TEMPS DE RÉACTION</span>
                    <span id="res-reaction" class="value">0ms</span>
                </div>
            </div>

            <div id="stats-analysis" class="analysis-box">
                <div class="progression">
                    <span class="label">ANALYSE :</span>
                    <p id="analysis-text" class="analysis-content">Calcule des données...</p>
                </div>
                <div class="tip-box">
                    <span class="label">CONSEIL :</span>
                    <p id="tip-text" class="tip-content">Continuez à pratiquer pour voir des résultats.</p>
                </div>
            </div>

            <button id="retry-btn" class="primary-btn">NOUVELLE SESSION</button>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <script type="module" src="main.js"></script>
</body>

</html>
